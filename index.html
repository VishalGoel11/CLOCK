<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Shadows Into Light">
    <title>Clock</title>
</head>

<body style="background-image: url(images.jpg); background-repeat: no-repeat;">
    <div class="clock">
        <h1>CLOCK</h1>
        <p style="font-family: cursive;text-align: center; margin-top: 0px;">"You cannot change time,but<br> it is time
            for you to change"</p>
        </div>
    <div class="container">
        <div class="image">
            <span class="secondaxis" id="secAxis"><img src="images1.png" width="25px" height="25px" style="margin: -11px;margin-top: 1px;"></span>
            <span class="houraxis" id="hourAxis"><img src="images1.png" width="25px" height="25px" style="margin: -11px;margin-top: 1px;"></span>
            <span class="minaxis" id="minAxis"><img src="images1.png" width="25px" height="25px" style="margin: -11px;margin-top: 1px;"></span>
        </div>
    </div>
    <div class="timefield" style="display: flex; justify-content: center;margin-bottom: 10px;">
        <h1 id="time" style="text-align: center;"></h1>
    </div>
    <div style="display: flex;flex-direction: column;justify-content: center; font-family: 'Sofia'; font-weight: 800; font-size: 25px;text-align: center;margin-top: 80px;">
        Made by : Vishal Goel
        <hr style="height: 2px;background-color: black; width:180px;z-index: 1;">
    </div>
    <script src="ind.js"></script>
</body>

</html>
